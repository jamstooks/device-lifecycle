{% load static %}

<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>{% block title %}Device Lifecycle{% endblock %}</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />

  {% block head_styles %}
    <!-- Bootstrap core CSS     -->
    <link href="{% static 'x_lbd_free_v1.3/assets/css/bootstrap.min.css' %}" rel="stylesheet" />
    <!-- Animation library for notifications   -->
    <link href="{% static 'x_lbd_free_v1.3/assets/css/animate.min.css' %}" rel="stylesheet"/>
    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static 'x_lbd_free_v1.3/assets/css/light-bootstrap-dashboard.css' %}" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'x_lbd_free_v1.3/assets/css/pe-icon-7-stroke.css' %}" rel="stylesheet" />

    <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
  {% endblock %}

</head>
<body>

<div class="wrapper">
  {% block wrapper_content %}{% endblock %}
</div>

</body>

  {% block footer_js %}
    <!--   Core JS Files   -->
    <script src="{% static 'x_lbd_free_v1.3/assets/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
    <script src="{% static 'x_lbd_free_v1.3/assets/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <!--  Checkbox, Radio & Switch Plugins -->
    <script src="{% static 'x_lbd_free_v1.3/assets/js/bootstrap-checkbox-radio-switch.js' %}"></script>
    <!--  Notifications Plugin    -->
    <script src="{% static 'x_lbd_free_v1.3/assets/js/bootstrap-notify.js' %}"></script>
    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
    <script src="{% static 'x_lbd_free_v1.3/assets/js/light-bootstrap-dashboard.js' %}"></script>
  {% endblock %}

</html>
