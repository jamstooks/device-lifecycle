{% load static %}

<!doctype html>
<html lang="en">
    <head>
      {% block head %}
        <meta charset="utf-8" />
        <link rel="icon" type="image/png" href="{% static 'img/favicon.ico' %}">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>{% block title %}Device Lifecycle - Super, Simple Asset Manamagement{% endblock %}</title>

        <!-- Canonical SEO -->
        <link rel="canonical" href="https://www.devicelifecycle.com/"/>

        <meta name="keywords" content="">
        <meta name="description" content="">

        <link href="{% static 'x_awesome_landing_page/assets/css/bootstrap.css' %}" rel="stylesheet" />
        <link href="{% static 'x_awesome_landing_page/assets/css/landing-page.css' %}" rel="stylesheet"/>
        <!--     Fonts and icons     -->
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="//fonts.googleapis.com/css?family=Open+Sans:300italic,400,300" rel="stylesheet" type="text/css">
        <link href="{% static 'x_awesome_landing_page/assets/css/pe-icon-7-stroke.css' %}" rel="stylesheet" />

        <style>
          .static-page-header {
            padding-top: 100px;
            text-color: white;
          }
        </style>
      {% endblock %}
    </head>
    <body class="landing-page landing-page2">
        <nav class="navbar navbar-transparent navbar-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button id="menu-toggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar bar1"></span>
                    <span class="icon-bar bar2"></span>
                    <span class="icon-bar bar3"></span>
                    </button>
                    <a href="/">
                        <div class="logo-container">
                            <img src="{% static 'img/devicelifecycle_logo-160x65.png' %}" alt="Device Lifecycle">
                        </div>
                    </a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="example" >
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="{% url 'recruit_pricing' %}">
                            Pricing
                            </a>
                        </li>
                        <li>
                            <a href="#">
                            About
                            </a>
                        </li>
                        <li>
                            <a href="/dashboard/">
                            Sign In
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
        </nav>
        <div class="wrapper">
          {% block content %}{% endblock %}
          <footer class="footer">
              <div class="container">
                  <nav class="pull-left">
                      <ul>
                          <li>
                              <a href="/">
                              Home
                              </a>
                          </li>
                          <li>
                              <a href="{% url 'recruit_pricing' %}">
                              Pricing
                              </a>
                          </li>
                          <li>
                              <a href="#">
                              About
                              </a>
                          </li>
                      </ul>
                  </nav>
                  <div class="copyright">
                      &copy; 2016-2017 <a href="/">Device Lifecycle</a>
                  </div>
              </div>
          </footer>
        </div>

        {% block javascript %}
          <script src="{% static 'x_awesome_landing_page/assets/js/jquery-1.10.2.js' %}" type="text/javascript"></script>
          <script src="{% static 'x_awesome_landing_page/assets/js/jquery-ui-1.10.4.custom.min.js' %}" type="text/javascript"></script>
          <script src="{% static 'x_awesome_landing_page/assets/js/bootstrap.js' %}" type="text/javascript"></script>
          <script src="{% static 'x_awesome_landing_page/assets/js/awesome-landing-page.js' %}" type="text/javascript"></script>
        {% endblock %}

    </body>

</html>
