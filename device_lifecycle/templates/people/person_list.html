{% extends "dashboard/people.html" %}

{% block dashboard_content %}
  <div class="card">
      <div class="header">
          <h4 class="title">People</h4>
          <p class="category"></p>
      </div>
      <div class="content table-responsive table-full-width">
          <table class="table table-hover table-striped">
              <thead>
                <th>Name</th>
                <th>Position</th>
              </thead>
              <tbody>
                {% for person in object_list %}
                  <tr>
                    <td>
                      <a href="{% url 'dashboard:person_detail' organization.slug person.id %}">
                        {{ person.name }}</a>
                    </td>
                    <td>{{ person.position }}</td>
                  </tr>
                {% endfor %}
              </tbody>
          </table>
      </div>
  </div>

  <a
    class="btn btn-warning btn-fill btn-lg fab"
    href="{% url 'dashboard:person_add' organization.slug %}">
    <i class="fa fa-plus"></i>
  </a>
{% endblock %}
