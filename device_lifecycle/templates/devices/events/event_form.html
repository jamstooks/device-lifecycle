{% extends "devices/device_detail.html" %}

{% load material_form %}

{% block cards %}
  <div class="demo-card-square mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title mdl-card--expand mdl-color--light-green mdl-color-text--white">
      <h2 class="mdl-card__title-text">{% block event_title %}{% endblock %}</h2>
    </div>
    <form method="post">
      <div class="mdl-card__supporting-text">
          {% csrf_token %}
          {% form form=form %}{% endform %}
          <div>
            <button type="submit" name="_submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Submit
            </button>
            <a href="{% url 'dashboard:device_detail' device.id %}" class="mdl-button mdl-color-text--red mdl-js-button mdl-js-ripple-effect">
              Cancel
            </a>
          </div>
      </div>
    </form>
  </div>
{% endblock %}
