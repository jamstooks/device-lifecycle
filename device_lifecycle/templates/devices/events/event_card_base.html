<li class="{{ timeline_side }}">
  <div class="timeline-badge {% block badge-color %}{% endblock %}">
    <i class="{{ event.icon }}"></i>
  </div>
  <div class="timeline-panel">
    <div class="timeline-heading">
      <h4 class="timeline-title">{{ event.instance_type }}</h4>
      <p><small class="text-muted">
        <i class="fa fa-calendar"></i> {{ event.date }}
      </small></p>
    </div>
    <div class="timeline-body">
      {% block card_content %}<p>{{ event.notes }}</p>{% endblock %}
    </div>
  </div>
</li>
