<style>
.mdl-card__menu {
  color: #fff;
}
.mdl-card__title-text i.material-icons {
  margin-right: .5em;
}
</style>

<div class="mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title {% block card_title_style %}mdl-color--light-green mdl-color-text--white{% endblock %}">
    <h2 class="mdl-card__title-text">
      {% block card_title_text %}
        <i class="material-icons">{{ event.icon }}</i>
        {{ event.instance_type }}
      {% endblock%}
    </h2>
  </div>
  <div class="mdl-card__supporting-text">
    <p style="text-align: right">{{ event.date }}</p>
    {% block card_content %}{{ event.notes }}{% endblock %}
  </div>
  {% comment %}
  <div class="mdl-card__menu">
    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
      <i class="material-icons">edit</i>
    </button>
  </div>
  {% endcomment %}
</div>
