{% extends 'dashboard/reports/base.html' %}

{% block report_tabs %}
  {% with 'ages' as active %}
    {% include 'dashboard/reports/tabs.html' %}
  {% endwith %}
{% endblock %}

{% block footer_js %}
  {{ block.super }}
  <script>
    var chart = c3.generate({
      bindto: '#chart',
      data: {
        x: 'x',
        columns: [
          ['x', {% for y in years %}'{{ y|date:"Y-m-d" }}'{% if not forloop.last %},{% endif %}{% endfor %}],
          {% for row in rows %}
            [
              '{{ row.label}}',
              {% for count in row.values %}
                {{ count}}{% if not forloop.last %},{% endif %}
              {% endfor %}
            ]{% if not forloop.last %},{% endif %}
          {% endfor %}
        ],
        type : 'bar'
      },
      axis: {
        y: {
          tick: {
            values: [
              {% for v in x_axis_vals %}
                {{ v }}{% if not forloop.last %},{% endif %}
              {% endfor %}
            ]
          }
        },
        x: {
            type: 'timeseries',
            tick: {
                format: '%Y'
            },
            label: 'Year Purchased'
        }
      }
  });
  </script>
{% endblock %}
